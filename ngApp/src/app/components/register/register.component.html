
<div class="row pt-5">
    <!-- mx-auto - to center horizontaly -->
    <div class="col-md-6 mx-auto">
        <app-error-message *ngIf="registerError"></app-error-message>
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" class="form" (ngSubmit)="registerUser()">
                    <div class="form-group">
                        <label>Email</label>
                        <input formControlName="email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
